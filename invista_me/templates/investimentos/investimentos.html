{% extends 'investimentos/base.html' %}
{% block conteudo %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<h2 class="text-center mb-4">Listagem de Investimentos</h2>

<div class="card shadow p-4 animate__animated animate__fadeIn">

    <!-- Botão Novo Investimento centralizado -->
    <div class="text-center mb-3">
        <a href="{% url 'novo_investimento' %}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Novo Investimento
        </a>
    </div>

    <!-- Tabela com hover e ações centralizadas -->
    <table class="table table-striped table-hover table-bordered text-center align-middle">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Investimento</th>
                <th>Valor</th>
                <th colspan="3">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for dado in dados %}
            <tr>
                <td>{{ dado.id }}</td>
                <td>{{ dado.investimento }}</td>
                <td>{{ dado.valor }}</td>
                <td>
                    <a href="{% url 'detalhe' dado.id %}" class="btn btn-info btn-sm text-white">
                        <i class="bi bi-search"></i> Detalhe
                    </a>
                </td>
                <td>
                    <a href="{% url 'editar' dado.id %}" class="btn btn-warning btn-sm text-white">
                        <i class="bi bi-pencil-square"></i> Editar
                    </a>
                </td>
                <td>
                    <a href="{% url 'excluir' dado.id %}" class="btn btn-danger btn-sm">
                        <i class="bi bi-trash"></i> Excluir
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
